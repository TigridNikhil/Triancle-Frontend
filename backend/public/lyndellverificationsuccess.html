<!DOCTYPE html>
<html lang="en">
<head>

    <title>Email Verification Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 20px;
            color: #007bff;
            margin-bottom: 20px;
        }
        .note {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification Success</h1>
        <p class="success-message">Your email has been successfully verified.</p>
        <p class="note">Leave and log in to your account.</p>
    </div>
</body>
</html>
